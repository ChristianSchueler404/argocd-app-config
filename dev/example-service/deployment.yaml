apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: christianschueler404/example:v0.4
          ports:
            - containerPort: 8080
          env:
          - name: DATABASE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: sampleconfigmap
                key: database_username
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: sampleconfigmap
                key: database_url
          - name: DATABASE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: backendsecrets
                key: database_password